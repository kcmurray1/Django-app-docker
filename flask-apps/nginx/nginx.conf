# Example nginx.conf
server {
    listen 80;
    
    location / {
        # 'web' should match the service name in docker-compose.yml
        # '5000' is the port Gunicorn listens on inside its container
        proxy_pass http://app:5000; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Add a location block if you need to serve static files directly with Nginx
    # location /static/ {
    #     alias /path/to/static/files/in/container;
    # }
}